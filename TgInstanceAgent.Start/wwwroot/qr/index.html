<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container center">
    <div class="panel round_shadow">
        <div id="qrCodeTab">
            <div class="qr_code_wrapper">
                <div id="qr" class="hidden"></div>
                <svg class="plug_qr_code active">
                    <use xlink:href="#qr_code_image"></use>
                </svg>
                <svg class="icon_telegram">
                    <use xlink:href="#telegram_icon"></use>
                </svg>
            </div>
            <button type="button" id="scanQrButton" class="btn action-btn">Авторизовать</button>
        </div>
        <div id="passwordTab" class="hidden">
            <div>Для продолжения необходимо указать пароль</div>
            <input type="text" placeholder="Пароль" id="password"/>
            <label for="password">Подсказка: </label>
            <button type="button" id="authButton" class="btn action-btn">Войти</button>
        </div>

        <div id="profileTab" class="hidden"></div>

        <div class="settings_wrapper">
            <div class="settingsTitle">Настройки</div>
            <textarea type="text" placeholder="Токен" id="token"></textarea>
            <input type="text" placeholder="ID инстанса" id="instance"/>
        </div>
    </div>
    <div class="alert hidden" id="alert"></div>
</div>
<!--Start svg icons-->
